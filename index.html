<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片拖动验证</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="validator-container">
      <div class="validator-head">
        <img src="./img/sx.png" alt="">
        <span>图片不好看？换一张吧！</span>
      </div>
      <div class="validator-body">
        <p class="validator-message">请完成图片验证</p>
        <div class="validator-img">
          <div class="validator-jigsaw-piece"></div>
          <div class="validator-missing-piece"></div>
        </div>
        <div class="validator-slideway">
          拖动滑块完成拼图
          <div class="validator-slideway-ball"></div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
